<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Jump - Jogo Interativo</title>
  <meta name="description" content="Jogo do Mario Jump com mÃºltiplos personagens" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>
</head>
<body>

  <!-- SeleÃ§Ã£o de personagem -->
  <div class="character-selection" id="character-selection">
    <h2>Escolha seu personagem</h2>
    <p style="color: #666; margin-top: 10px;">Pressione C durante o jogo para trocar</p>
    <div class="characters">
      <img src="./images/mario.gif" alt="Mario" onclick="selectCharacter('mario.gif')" loading="lazy">
      <img src="./images/gatim.gif" alt="Gatim" onclick="selectCharacter('gatim.gif')" loading="lazy">
      <img src="./images/pikachu.gif" alt="Pikachu" onclick="selectCharacter('pikachu.gif')" loading="lazy">
      <img src="./images/goku.gif" alt="Goku" onclick="selectCharacter('goku.gif')" loading="lazy">
      <img src="./images/tubarao.gif" alt="Tubarao" onclick="selectCharacter('tubarao.gif')" loading="lazy">
      <img src="./images/sla.gif" alt="Sla" onclick="selectCharacter('sla.gif')" loading="lazy">
      <img src="./images/Passinho.gif" alt="Passinho" onclick="selectCharacter('Passinho.gif')" loading="lazy">
    </div>
  </div>

  <!-- Ãrea do jogo -->
  <main class="game-board" id="game-board" hidden role="region" aria-label="Ãrea do jogo">
    <div class="score-container">
      <img id="score-icon" src="/placeholder.svg" alt="Ãcone do personagem" style="width: 30px; margin-right: 8px;" />
      <span class="label">Pontos:</span>
      <span id="score">0</span>
    </div>

    <!-- Added high score display -->
    <div class="high-score-container">
      <span class="label">Recorde:</span>
      <span id="high-score">0</span>
    </div>

    <button class="play-audio" onclick="playSound()" aria-label="Tocar/Pausar mÃºsica" title="Tocar/Pausar mÃºsica">ðŸŽµ</button>

    <img src="./images/clouds.png" alt="Nuvens decorativas" class="clouds" loading="lazy" />
    <img src="/placeholder.svg" alt="Personagem selecionado" class="mario" />
    <img src="./images/pipe.png" alt="Cano do Mario" class="pipe" loading="lazy" />
    <img src="./images/game-over.png" alt="Game Over" class="game-over" hidden />
  
    <button id="restart-button" hidden class="restart-btn">Jogar novamente</button>
  </main>

  <button class="mobile-jump" id="jump-button" aria-label="Pular" title="Pular">PULAR</button>

  <!-- Ãudios -->
  <audio id="sound-effect" src="./audio/Its-me-marioo.mp3" preload="auto" loop></audio>
  <audio id="jump-audio" src="./audio/jump.wav.mp3" preload="auto"></audio>
  <audio id="gameover-audio" src="./audio/game-over.mp3" preload="auto"></audio>

</body>
</html>
