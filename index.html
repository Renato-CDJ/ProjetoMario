<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Jump</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>
</head>
<body>
  <!-- Tela de seleção de personagem -->
  <div class="character-selection" id="character-selection">
    <h2>Escolha seu personagem</h2>
    <div class="characters">
      <img src="./images/mario.gif" alt="Mario" onclick="selectCharacter('mario.gif')">
      <img src="./images/gatim.gif" alt="Gatim" onclick="selectCharacter('gatim.gif')">
      <img src="./images/pikachu.gif" alt="Pikachu" onclick="selectCharacter('pikachu.gif')">
      <img src="./images/goku.gif" alt="Goku" onclick="selectCharacter('goku.gif')">
      <img src="./images/tubarao.gif" alt="Tubarao" onclick="selectCharacter('tubarao.gif')">
      <img src="./images/sla.gif" alt="Sla" onclick="selectCharacter('sla.gif')">
      <img src="./images/Passinho.gif" alt="Passinho" onclick="selectCharacter('Passinho.gif')">
      <img src="./images/sonic.gif" alt="Sonic" onclick="selectCharacter('sonic.gif')">
      <img src="./images/ave.gif" alt="Ave" onclick="selectCharacter('ave.gif')">
      <img src="./images/simpsom.gif" alt="Simpsom" onclick="selectCharacter('simpsom.gif')">
      <img src="./images/flash.webp" alt="Flash" onclick="selectCharacter('flash.webp')">
    </div>
  </div>

  <!-- Tela do jogo -->
  <main class="game-board" id="game-board" hidden role="region" aria-label="Área do jogo">
    <div class="score-container">
      <span class="label">Pontos:</span>
      <span id="score">0</span>
    </div>

    <button class="play-audio" onclick="playSound()" aria-label="Tocar música">🎵</button>

    <img src="./images/clouds.png" alt="Nuvens decorativas" class="clouds" />
    <img src="" alt="Personagem" class="mario" />
    <img src="./images/pipe.png" alt="Cano do Mario" class="pipe" />
    <img src="./images/game-over.png" alt="Game Over" class="game-over" hidden />

    <button class="mobile-jump" id="jump-button" aria-label="Pular">Pular</button>
  </main>

  <audio id="sound-effect" src="./audio/Its-me-marioo.mp3" preload="auto"></audio>
  <audio id="jump-audio" src="./audio/jump.wav.mp3" preload="auto"></audio>
  <audio id="gameover-audio" src="./audio/game-over.mp3" preload="auto"></audio>
</body>
</html>
